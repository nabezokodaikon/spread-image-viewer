<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>prototype</title>
  <link rel="stylesheet" href="css/index.css">
  <script src="js/index.js"></script>
</head>
<body>
  <div id="root">
    <div class="app">
      <div class="header">
        <div class=toolBox>
          <div>
            <button class="toolButton" id="doubleLeftButton"><<</button>
            <button class="toolButton" id="singleLeftButton"><</button>
            <button class="toolButton" id="singleRightButton">></button>
            <button class="toolButton" id="doubleRightButton">>></button>
          </div>
          <div>
            <label><input class="toolRadio" type="radio" />Left</label>
            <label><input class="toolRadio" type="radio" />Right</label>
          </div>
          <button class="toolButton fileOpenButton">Open</button>
        </div>
      </div>
      <div class="contents">
        <div class="fileNamesBox">
          <p class="fileName">img01.jpg</p>
          <p class="fileName">image02.jpg</p>
        </div>
        <img class="imageView" id="imageView">
      </div>
    </div>
  </div>
</body>
</html>
